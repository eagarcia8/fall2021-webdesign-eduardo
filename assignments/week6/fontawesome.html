<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of FontAwesome Usage</title>

    <link rel="stylesheet" href="all.min.css" />
    
    <style>
        p {
            font-size: 144px;
            color: red;
        }

        i {
            background-color: black;
        }
    </style>

    <script src="all.min.js"></script>
    
</head>
<body>

    <div>
        <p>This is <i class="fab fa-facebook-square"></i> a collection of <i class="fab fa-twitter-square"></i> icons.</p>
    </div>
    
</body>
</html>
