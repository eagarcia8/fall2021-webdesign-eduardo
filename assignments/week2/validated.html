<!DOCTYPE html>
<!-- DOCTYPE tells the browser what version of HTML we are using. "html" refers to the HTML5 version. -->

<!-- html is the ONLY sibling to DOCTYPE. Everything else goes INSIDE of html element. lang="" refers to the language of the CONTENT. HTML code is always English. -->
<html lang="en">

    <head>
        <!-- All meta data code goes in here. -->
        
        <!-- meta is an element for metadata. This meta element describes what CHARACTER SET this webpage uses. -->
        <meta charset="utf-8" />
        
        <!-- title refers to the text that goes inside of the tab. -->
        <title>Home</title>

    </head>


    <body>
        <!-- All visual data code goes in here. -->
        
    </body>
</html>
