<h2>Class Weekly Schedule</h2>

<!-- Table elements to hold tabular data, NOT design. -->
<!-- td should be inside of tr. -->
<table>
    <!-- tr is for TABLE ROW  -->
    <tr>
        <!-- td is for TABLE DATA, usually represents a cell of a column. -->
        <td>Monday</td>
        <td>9:00AM - 1:00PM</td>
    </tr>

    <tr>
        <td>Tuesday</td>
        <td>9:00AM - 1:00PM</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>9:00AM - 1:00PM</td>
    </tr>
</table>


<h2>Times Table</h2>
<table>
    <tr>
        <!-- th is for TABLE HEADING, usually NOT data. -->
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>

    <tr>
        <th>1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>

    <tr>
        <th>2</th>
        <td>2</td>
        <td>4</td>
        <td>6</td>
        <td>8</td>
        <td>10</td>
    </tr>

    <tr>
        <th>3</th>
        <td>3</td>
        <td>6</td>
        <td>9</td>
        <td>12</td>
        <td>15</td>
    </tr>

    <tr>
        <th>4</th>
        <td>4</td>
        <td>8</td>
        <td>12</td>
        <td>16</td>
        <td>20</td>
    </tr>

    <tr>
        <th>5</th>
        <td>5</td>
        <td>10</td>
        <td>15</td>
        <td>20</td>
        <td>25</td>
    </tr>
</table>
